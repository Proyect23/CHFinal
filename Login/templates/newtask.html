{% extends 'base.html' %}
{% block content %}


<body >
    <h1 class="card-header text-center">Create New Task</h1>
    <form style="width: 40rem; height: 40"  class="row h-100 card justify-content-center align-items-center" action="/task/newtask/" method="POST">
        {% csrf_token %}
        
        <!-- Name input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example1">Titulo</label>
          <input type="text" id="title" class="form-control" name="title"/>
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form4Example3">Message</label>
            <textarea class="form-control" id="descripcion" rows="4" name="descripcion"></textarea>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="important" name="important" />
          <label class="form-check-label" for="form4Example4">
            Marcar Tarea como importante
          </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">
          Enviar
        </button>
      </form>
</body>



{% endblock %}
