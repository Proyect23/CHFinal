{% extends 'base.html' %}


{% block content %}
<body>
	<main class="container py-0">
		<section class="card card-body">
			<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
			<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
			<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
			<!------ Include the above in your HEAD tag ---------->
			
			<!---*************welcome this is my simple empty strap by John Niro Yumang ******************* -->
			
			<!DOCTYPE html>
			<html lang="en">
			
				<title>Sign up facundo farm & resort</title>
			
					<meta charset="utf-8">
					<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			
				<head>
					<script src="jquery/jquery.min.js"></script>
					<!---- jquery link local dont forget to place this in first than other script or link or may not work ---->
					
					<link rel="stylesheet" href="css/bootstrap.min.css">
					<!---- boostrap.min link local ----->
					
					<link rel="stylesheet" href="css/style.css">
					<!---- boostrap.min link local ----->
			
					<script src="js/bootstrap.min.js"></script>
					<!---- Boostrap js link local ----->
					
					<link rel="icon" href="images/icon.png" type="image/x-icon" />
					<!---- Icon link local ----->
					
				<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
					<!---- Font awesom link local ----->
				</head>
				<body>
				<div class="container-fluid">
					<div class="container">
						<h2 class="text-center" id="title">Group 5 Task Manager</h2>
						<p class="text-center">
							<small id="passwordHelpInline" class="text-muted">
								Site para el manejo de tareas en equipos
							</small>
						</p>
						<hr>
						<div class="row">
							<div class="col-md-5">
								<form role="form" method="POST">
									{% csrf_token %}
									{{error}}
									<fieldset>							
										<p class="text-uppercase pull-center"> SIGN UP.</p>	
										<div class="form-group">
											<input type="text" name="text" id="id_text_singup" class="form-control input-lg" placeholder="username">
										</div>
			
										<div class="form-group">
											<input type="email" name="email" id="id_email_singup" class="form-control input-lg" placeholder="Email Address">
										</div>
										<div class="form-group">
											<input type="password" name="password1" id="id_password1_singup" class="form-control input-lg" placeholder="Password">
										</div>
											<div class="form-group">
											<input type="password" name="password2" id="id_password2_singup" class="form-control input-lg" placeholder="Password2">
										</div>
										<div class="form-check">
											<label class="form-check-label">
											<input type="checkbox" class="form-check-input" name="use_stages" id="use_stages">
											By Clicking register you're agree to our 
											<a href="/policy&terms">policy & terms</a> 
											</label>
										</div>
										<div>
												<input type="submit" class="btn btn-lg btn-primary"   value="Register">
										</div>
									</fieldset>
								</form>
							</div>
							
							<div class="col-md-2">
								<!-------null------>
							</div>
							
							<div class="col-md-5">
									<form role="form" method="POST">
									{% csrf_token %}
									<fieldset>							
										<p class="text-uppercase"> Login using your account: </p>	
											
										<div class="form-group">
											<input type="email" name="email" id="id_email_singin" class="form-control input-lg" placeholder="Email Address">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="id_password_singin" class="form-control input-lg" placeholder="Password">
										</div>
										<div>
											<input type="submit" class="btn btn-md" value="Sign In">
										</div>
											
									</fieldset>
							</form>	
							</div>
						</div>
					</div>
				</div>
				</body>
			
			</html>
		</section>
	</main>

</body>

{% endblock %}
